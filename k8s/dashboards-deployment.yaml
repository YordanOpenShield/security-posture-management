apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards
  namespace: "{{TENANT}}"
  labels:
    app: dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboards
  template:
    metadata:
      labels:
        app: dashboards
    spec:
      containers:
        - name: dashboards
          image: opensearchproject/opensearch-dashboards:2.9.0
          env:
            - name: OPENSEARCH_HOSTS
              value: http://opensearch.{{TENANT}}.svc.cluster.local:9200
          ports:
            - containerPort: 5601
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: "{{TENANT}}"
spec:
  type: ClusterIP
  ports:
    - port: 5601
      targetPort: 5601
  selector:
    app: dashboards

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dashboards-hpa
  namespace: "{{TENANT}}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dashboards
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
